style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/mavogel/dotfiles.fish
options:
  commits:
    filters:
      Type:
        - feat
        - fix
        - docs
  commit_groups:
     title_maps:
       feat: New Features
       fix: Bug Fixes
       docs: Documentation
  header:
    pattern: "^(\\w*)(?:\\(([\\w\\$\\.\\-\\*\\s]*)\\))?\\:\\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject
  notes:
    keywords:
      - BREAKING CHANGE